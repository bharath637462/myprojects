<h1>Welcome to IPL</h1>
{% load static %}
<img src="{% static 'images/img1.jpeg' %}" alt="My image">
{% if latest_question_list %}

    <ul>
    {% for question in latest_question_list %}
        <li><a href="/firstapp/{{ question.id }}/">{{ question.question_text }}</a></li>


        <button><a href = "{% url 'firstapp:delete' question.id %}">delete</a></button>
        <button><a href = "{% url 'firstapp:update' question.id %}">update</a></button>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
    <button><a href = "{% url 'firstapp:add' %}">create</a></button>
    <button><a href = "{% url 'firstapp:choice' %}">add choices</a></button>
